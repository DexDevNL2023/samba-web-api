# Tomcat configuration
server.address=localhost
server.port=${PORT:9000}
server.ssl.enabled=false

####### Data-Source Properties #######
## H2 Server Properties
spring.datasource.platform=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:h2:file:./data/h2db/db/sambaBd;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=campus-api
spring.datasource.password=
spring.h2.console.enabled=true

## default connection pool
spring.datasource.hikari.poolName=Hikari
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.leakDetectionThreshold=2000
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# app custom property, if true, insert data for testing
app.db.init.enabled=true

# Log level configuration
# Spring Boot supports all logger levels such as ?TRACE?, ?DEBUG?, ?INFO?, ?WARN?, ?ERROR?, ?FATAL?, ?OFF?.
logging.level.org.springframework.boot.autoconfigure.h2=INFO